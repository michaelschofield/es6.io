<script>
  const names = ['michael', 'naely', 'elliot'];

  const fullNames = names.map( ( name ) => {
    return `${name} schofield`;
  });

  const fullNames2 = names.map(name => {
    return `${name} schofield`;
  });

  sayMyName( 'Michael' );
